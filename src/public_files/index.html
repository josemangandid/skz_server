<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instrucciones para instalar animeFLV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #444444, #303030);
            text-align: center;
            margin: 0;
            padding: 0;
            color: #FFFFFF;
        }

        h1 {
            background-color: #FFA500;
            color: white;
            padding: 20px;
        }

        ol {
            list-style-type: decimal;
            padding: 0 20px;
        }

        li {
            font-size: 18px;
            margin: 10px 0;
        }

        button {
            background: linear-gradient(to bottom, #777777, #555555);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            border-radius: 15px;
            /* Bordes redondeados */
        }

        a {
            text-decoration: none;
            color: #3498db;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Instrucciones para instalar animeFLV</h1>

    <ol>
        <li>Copia el siguiente enlace:</li>
        <li>Abre tu navegador web en tu dispositivo Android.</li>
        <li>Pega el enlace copiado en la barra de direcciones del navegador y presiona Enter.</li>
        <li>Desde allí, puedes descargar e instalar la aplicación si lo deseas.</li>
    </ol>

    <button onclick="copiarEnlace()">Copiar el enlace</button>

    <script>
        function copiarEnlace() {
            var enlace = "https://animeflvapp.net";
            var input = document.createElement("input");
            document.body.appendChild(input);
            input.value = enlace;
            input.select();
            document.execCommand("copy");
            document.body.removeChild(input);
            alert("Enlace copiado: " + enlace);
        }
    </script>
</body>

</html>
